<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Request Framework Designer</title>
  </head>

  <body>
    <div id="root"></div>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script>
      const appData = {
        appCode: "SB1",
        DBTier: "DEV",
        appID: 21,
      };

      const endpoints = {
        getEndpoint: `http://localhost:3000/get-app-metadata`,
        postEndpoint: `http://localhost:3000/change-app-data`,
      };

      document.addEventListener("readystatechange", (event) => {
        if (event.target.readyState === "complete") {
          GraphicalWorkflow.setEndpoints(endpoints);
          GraphicalWorkflow.start(appData, document.getElementById("root"));
        }
      });
    </script>
  </body>
</html>
